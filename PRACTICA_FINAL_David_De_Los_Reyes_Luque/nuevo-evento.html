<!DOCTYPE html>
<html>

<head>
  <title>Eventos</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <script defer src="nuevo-evento.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="portada.html">Events manager</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Eventos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="nuevo-evento.html">Nuevo evento</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <form action="#" class="mt-4" id="newEvent">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="nombre">
       </div>
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" class="form-control" id="fecha">
        </div>
      <div class="form-group">
        <label for="description">Descripcion</label>
        <textarea class="form-control" id="descripcion" rows="8" cols="50"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Precio (en €)</label>
        <input type="text" class="form-control" id="precio">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control" id="imagen" accept="image/png, image/jpeg, image/jpg, image/gif">
        <img id="nuevaImagen" src="" alt="" width="150px">
      </div>
     
      <button type="submit" class="btn btn-primary">Añadir</button>
    </form>
  
  </div>
</body>

</html>
